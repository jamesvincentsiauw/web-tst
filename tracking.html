<body>

        <button aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation"

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <a aria-disabled="true" class="nav-link" href="index.html" tabindex="-1">Order</a>

                <li class="nav-item active">

                            class="sr-only">(current)</span></a>

</nav>

<section class="pb-5" id="tracking">
    <div class="container">
        <h5 class="section-title-up h2">Track your order here</h5>
    </div>

    <div class="mb-5">
        <div class="col-lg-8 mx-auto">
            <div class="bg-white p-5 rounded shadow">

                <form action="">
                    <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
                        <div class="input-group">
                            <form id="search">
                                <input aria-describedby="button-addon1" class="form-control border-0 bg-light"
                                           placeholder="Please input your tracking order. ex: 522466031177874 or 466436044708646 then Press ==>" type="text" id="searchBox">
                                <div class="input-group-append">
                                    <a onclick="getOrder()" class="btn btn-link text-primary" id="button-addon1"><i
                                            class="fa fa-search"></i></a>
                                </div>
                            </form>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="track-result" class="container justify-content-md-around border-primary">
        <div id="track-result-id-info">
            <p id="track-result-number"></p>
            <table class="table table-striped">
                <tbody>
                <tr>
                    <th scope="row">ID Pengiriman</th>
                    <td id="id"></td>
                </tr>
                <tr>
                    <th scope="row">Nama</th>
                    <td id="name"></td>
                </tr>
                <tr>
                    <th scope="row">Kota Pengirim</th>
                    <td id="origin"></td>
                </tr>
                <tr>
                    <th scope="row">Kota Penerima</th>
                    <td id="destination">-</td>
                </tr>
                <tr>
                    <th scope="row">Status</th>
                    <td id="status">-</td>
                </tr>
                <tr>
                    <th scope="row">Tanggal Pengiriman</th>
                    <td id="date">-</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</section>

<article class="bg-secondary mb-3">
    <div class="card-body text-center">
        <h4 class="text-white">TUGAS BESAR TST <br> <br> Fashion E-Commerce </h4>
        <p class="h5 text-white"> with BukaLapak API & Pengiriman Logistik API</p>
        <p class="h5 text-white"> David Petra Natanael - 18217011 </p>
        <p class="h5 text-white"> Vincent - 18217042 </p>
    </div>
    <br>
</article>


<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
<script>
    $(document).ready($('#track-result').hide());
    function getOrder() {
             $.ajax({
                 url: 'http://3.92.50.97:4040/api/order',
                 method: 'get',
                 crossDomain: true,
                 success: function (response) {
                     console.log(response);
                     for (var i =0; i<response['result'].length; i++){
                         if (response['result'][i]['id'] === $('#searchBox').val()){
                            $('#id').html(response['result'][i]['id']);
                            $('#name').html(response['result'][i]['name']);
                            $('#origin').html(response['result'][i]['origin']);
                            $('#destination').html(response['result'][i]['destination']);
                            $('#date').html(response['result'][i]['date']);
                            $('#status').html(response['result'][i]['status']);
                            $('#track-result').show();
                         }
                     }
                 },
                 error: function (response) {
                     console.log(response)
                     alert(response)
                 }
            })
        }
        $('#search').keypress(function (e) {
            if (e.which === 13){
                e.preventDefault();
            }
        })
</script>
</html>
